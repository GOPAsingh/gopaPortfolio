
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Class Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>9:00 AM - 10:30 AM</td>
                <td>Probability and statistical mathod</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>11:00 AM - 12:30 PM</td>
                <td> Theory of computation</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>10:00 AM - 11:30 AM</td>
                <td>Econamics</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>9:30 AM - 11:00 AM</td>
                <td>AIML</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>1:00 PM - 2:30 PM</td>
                <td>IWT</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
